<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组合选择器</title>
    <style type="text/css">
        /*
      后代选择器(以空格分隔)

      子元素选择器(以大于号分隔)

      相邻兄弟元素选择器(以加号分隔)

      普通兄弟选择器(以波浪号分隔)
    
    */

        /*后代选择器*/

        #header p {
            background-color: #cbadef;
        }

        /*子元素选择器*/

        .sub>p {
            background-color: #decbaf;
        }

        /*相邻元素选择器*/

        .sub+p {
            background-color: #bcd;
        }

        /*普通相邻元素选择器*/
        
        div~p{color:blue;}


    </style>
</head>

<body>
    <div id="header">
        <p>段落 1。 在 div 中。</p>
        <p>段落 2。 在 div 中。</p>
    </div>

    <p>段落 3。不在 div 中。</p>
    <p>段落 4。不在 div 中。</p>


    <h1>Welcome to My Homepage</h1>
    <div class="sub">
        <h2>My name is Donald</h2>
        <p>I live in Duckburg.</p>
    </div>

    <div class="sub">
        <span>
            <p>I will not be styled.</p>
        </span>
    </div>
    <div class="sub">
        <p>I will not be styled.</p>
    </div>

    <p>My best friend is Mickey.</p>
</body>

</html>
