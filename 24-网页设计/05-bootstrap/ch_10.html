<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap布局学习_dropdowns（下拉框）</title>
    <!-- 引入 Bootstrap -->
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>          
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>        
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>       
   <![endif]-->
</head>

<body>

    <!-- 下拉菜单 -->
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="dropdown" aria-haspopup="true" aria-expanded="true">
            <!-- 填充按钮内容 -->
            DropdownList
            <span class="caret"></span>
        </button>
        <!-- 下拉框内容 -->
        <ul class="dropdown-menu dropdown-menu-left" aria-labelledby="dropdown">
            <li class="dropdown-header">
                dropdown header
            </li>
            <li>
                <a href="#">
                    Action
                </a>
            </li>
            <li>
                <a href="#">
                    Another action
                </a>
            </li>
            <!-- 禁用菜单-->
            <li class="disabled">
                <a href="#">diabled link</a>
            </li>

            <li>
                <a href="#">
                    Something else here
                </a>
            </li>
            <!-- 添加虛线 -->
            <li role="separator" class="divider"></li>
            <li>
                <a href="">
                    Separated link
                </a>
            </li>
        </ul>
    </div>

    <!-- 上拉菜单 -->
    <div class="dropup" style="margin: 50px;">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Dropup
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li>
                <a href="#">Action</a>
            </li>
            <li>
                <a href="#">Another action</a>
            </li>
            <li>
                <a href="#">Something else here</a>
            </li>
            <li role="separator" class="divider"></li>
            <li>
                <a href="#">Separated link</a>
            </li>
        </ul>
    </div>
</body>

</html>
<script src="https://cdn.bootcss.com/jquery/2.2.0/jquery.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
