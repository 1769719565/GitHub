<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按钮组</title>
    <!-- 引入 Bootstrap -->
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>          
             <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>        
             <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>       
    <![endif]-->
</head>

<body>

    <!-- 分裂式按钮组 -->
    <div class="btn-group">
        <buton class="btn btn-danger">Action</buton>
        <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li>
                <a href="http://">Action</a>
            </li>
            <li>
                <a href="http://">Another action</a>
            </li>
            <li>
                <a href="http://">Something else here</a>
            </li>
            <li role="separator" class="divider"></li>
            <li>
                <a href="http://">Separated link</a>
            </li>
        </ul>
    </div>

    <!-- 添加前缀 -->
    <div style="margin-top: 50px; width: 20%;">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="请输入用户名" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="basic-addon2">@qq.com</span>
        </div>
    </div>

    <!-- 导航->标签类型导航 两端对齐：nav-justified-->
    <div id="nav" style=" margin-top:3%;">
        <ul class="nav nav-tabs nav-justified">
            <li role="presentation" class="active">
                <a href="#">Home</a>
            </li>
            <li role="presentation">
                <a href="#">Profile</a>
            </li>
            <li role="presentation">
                <a href="#">Messages</a>
            </li>
        </ul>
    </div>

    <!-- 导航->胶囊式 :添加垂直式:nav-stacked  -->
    <div id="nav1" style=" margin-top:3%;">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" class="active">
                <a href="#">Home</a>
            </li>
            <li role="presentation">
                <a href="#">Profile</a>
            </li>
            <li role="presentation" class="disabled">
                    <a href="#">disabled</a>
                </li>
            <li role="presentation">
                <a href="#">Messages</a>
            </li>
        </ul>
    </div>

    



</body>

</html>
<script src="https://cdn.bootcss.com/jquery/2.2.0/jquery.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
