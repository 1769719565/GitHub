<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>boostrap（图片）</title>
    <!-- 引入 Bootstrap -->
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>          
                <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>        
                <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>       
    <![endif]-->

</head>

<body>
    <img src="https://www.w3cschool.cn/statics/demosource/download.png" class="img-rounded">
    <img src="https://www.w3cschool.cn/statics/demosource/download.png" class="img-circle">
    <img src="https://www.w3cschool.cn/statics/demosource/download.png" class="img-thumbnail">

    <div class="container">
        <h2>图片</h2>
        <p> .img-responsive类让图片支持响应式，将很好地扩展到父元素 (通过改变窗口大小查看效果):</p>
        <img src="https://www.w3cschool.cn/statics/images/course/cinqueterre.jpg" class="img-responsive" alt="Cinque Terre" width="304" height="236">
    </div>
</body>

</html>
<script src="https://cdn.bootcss.com/jquery/2.2.0/jquery.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
